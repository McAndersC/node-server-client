<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CRUD - Client</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles/index.css">
    <link rel="shortcut icon" href="../mcdm.ico" type="image/x-icon">
    <script src="../src/scripts/index.js" type="module"></script>
    
</head>
<body>

    <h1><a href="/">C.R.U.D</a></h1>

    <nav class="navigation">
        <span>USERS</span>
        <a href="/users/create.html">CREATE</a>
        <a href="/users/read.html">READ</a>
        <a href="/users/update.html">UPDATE</a>
        <a href="/users/delete.html">DELETE</a>
    </nav>

    <h1>Update</h1>

    <form id="updateForm">

        <label>
            Email:
            <input type="text" name="email" required />
        </label>

        <label>
            Navn:
            <input type="text" name="firstname" />
        </label>

        <label>
            Efternavn:
            <input type="text" name="surname"/>
        </label>

        <label>
            Bruger Navn:
            <input type="text" name="username" />
        </label>

        <label>
            Password:
            <input type="password" name="password" />
        </label>

        <label>
            Alder:
            <input type="number" name="age" min="0" max="120"/>
        </label>

        <label>
            Vej:
            <input type="text" name="street" />
        </label>

        <label>
            Postnummer:
            <input type="number" name="zip" min="0000" max="9999" />
        </label>

        <label>
            Member:
            <input type="checkbox" name="member" />
        </label>

        <button>SEND</button>
        
    </form>


</body>
</html>
